<!-- popup.html - The extension popup interface -->
<!DOCTYPE html>
<html>
<head>
  <title>SmartInterviews UI Enhancer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #4a4a4a;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .settings-group {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
    }
    .settings-group h3 {
      margin-top: 0;
      font-size: 14px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>SmartInterviews UI Enhancer</h2>

  <div class="settings-group">
    <h3>Display Settings</h3>
    <div class="toggle-container">
      <span>Dark Mode</span>
      <label class="toggle">
        <input type="checkbox" id="darkMode">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>Split Screen View</span>
      <label class="toggle">
        <input type="checkbox" id="splitScreen">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="settings-group">
    <h3>Editor Settings</h3>
    <div class="toggle-container">
      <span>Font Size:</span>
      <select id="fontSize">
        <option value="12px">Small</option>
        <option value="14px" selected>Medium</option>
        <option value="16px">Large</option>
        <option value="18px">Extra Large</option>
      </select>
    </div>
  </div>

  <div class="settings-group">
    <h3>Features</h3>
    <div class="toggle-container">
      <span>Problem Bookmarks</span>
      <label class="toggle">
        <input type="checkbox" id="bookmarks" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Keyboard Shortcuts</span>
      <label class="toggle">
        <input type="checkbox" id="shortcuts" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Timer Enhancement</span>
      <label class="toggle">
        <input type="checkbox" id="timer" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <button id="clearData" style="display: block; width: 100%; padding: 8px; margin-top: 10px;">Clear Saved Data</button>

  <div class="footer">
    All data is stored locally on your device.
  </div>

  <script src="popup.js"></script>
</body>
</html>
