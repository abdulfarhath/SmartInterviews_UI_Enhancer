<!DOCTYPE html>
<html>
<head>
  <title>SmartInterviews Dark Mode</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
      font-size: 16px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .footer {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
    
    /* Dark mode for the popup itself */
    body.popup-dark {
      background-color: #292929;
      color: #e0e0e0;
    }
    
    body.popup-dark h2 {
      color: #e0e0e0;
    }
    
    body.popup-dark .footer {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>SmartInterviews Dark Mode</h2>
  
  <div class="toggle-container">
    <span>Enable Dark Mode</span>
    <label class="toggle">
      <input type="checkbox" id="darkModeToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="footer">
    Made with â™¥ for SmartInterviews users
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
